<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable + Sortable</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  img { display: block;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable({
      revert: true
    });
    
    $( "div" ).disableSelection();
  } );
  </script>
</head>
<body>
    <div id="sortable">
        <img class="ui-state-default" src="img/sort1.png">
        <img class="ui-state-default" src="img/sort2.png">
        <img class="ui-state-default" src="img/sort3.png">
        <img class="ui-state-default" src="img/sort4.png">
        <img class="ui-state-default" src="img/sort5.png">
    </div>
</body>
</html>
